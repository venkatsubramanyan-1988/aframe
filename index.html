<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D Model (glTF)</title>
    <meta name="description" content="3D Model (glTF) â€” A-Frame">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <a-assets>
        <a-asset-item id="dawg" src="bulldawg.glb"></a-asset-item>

      <a-gltf-model src="#dawg" rotation="0 45 0" position="0 1 -3" scale="2 2 2">></a-gltf-model>

        <a-camera></a-camera>
      </a-entity>
    </a-scene>
