<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hand Tracking Grab Controls • A-Frame</title>
    <meta name="description" content="Hand Tracking Grab Controls • A-Frame">
    
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@master/examples/js/spatial-ui/spatial-utils.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@master/examples/js/spatial-ui/spatial-modal.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@master/examples/js/spatial-ui/spatial-hero-image.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@master/examples/showcase/hand-tracking/hover.js"></script>
  </head>
  <body>
    <a-scene  reflection="directionalLight: #sun"
      ar-hit-test="target: #objects;"
      renderer="colorManagement: true; exposure: 1; toneMapping: ACESFilmic"
      shadow="type: pcfsoft"
      xr-mode-ui="XRMode: xr">
      
      <a-assets>
        <img id="mll" src="mllImage.png" />
      </a-assets>

      <a-light id="sun" type="directional" position="1 4 1" intensity="1.5" castShadow="true"></a-light>
      <a-light type="ambient" intensity="0.5"></a-light>

      <a-entity camera position="0 1.5 0" look-controls wasd-controls></a-entity>

      <a-entity position="0 1.6 -1" grabbable hover>
        <a-entity spatial-modal="width: 1.04; height: 1.44; roundCorners: false">
        <a-entity spatial-hero-image="src: #mll; width: 1; height: 1.4; roundCorners: false" position="0 0 0.001"></a-entity>
      </a-entity>
      </a-entity>

      

      <a-entity id="rightHand" hand-tracking-grab-controls="hand: right"></a-entity>
      <a-entity id="leftHand" hand-tracking-grab-controls="hand: left"></a-entity>

    </a-scene>
  </body>
</html>
